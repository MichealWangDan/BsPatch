apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.10.2"
        }
    }
    sourceSets{
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

}

task makeJar(type: Copy) {
    delete 'build/libs/bsPatch.jar'
    from('build/intermediates/full_jar/debug/createFullJarDebug/')
    into('build/libs/')
    include('full.jar')
    rename ('full.jar', 'bsPatch.jar')
}

makeJar.dependsOn(build)


